<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>status.pile</title>
    <style>
      iframe {
        height: 410px;
        width: 420px;
        background-color: ivory;
      }
      h3 {
        text-align: center;
        font-weight: 500;
        color: navy;
      }
      * {
        box-sizing: border-box;
        padding: 1px;
        margin: 0.3px;
        background-color: beige;
      }
      th {
        font-size: 20px;
        font-weight: 100;
        border: 1px solid #999;
        background-color: chartreuse;
      }
      .rotated {
        font-size: medium;
        float: left;
        transform: rotate(-90deg);
        filter: none; /* Mandatory for IE9 to show the vertical text correctly */
        white-space: nowrap !important;
        max-width: 15px;
        overflow: visible;
        margin-top: 200px;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <!-- Div where Vue runs -->
    <div id="app">
      <h3>Status Piles as of {{timeStamp}}</h3>
      <table v-for="env in environemnts">
        <tr>
          <th></th>
          <th v-for="e in env">{{e|subStr}}</th>
        </tr>
        <tr>
          <td class="rotated">{{env[0]|subStr2}}</td>
          <td v-for="e in env">
            <iframe :src="e"></iframe>
          </td>
        </tr>
      </table>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          timeStamp: "",
          environemnts: {
            feature: [""],
            qa: [""],
            preprod: [""],
            prod: [""],
          },
        },
        filters: {
          subStr: function (str) {
            return str.substring(8, str.lastIndexOf("/piles"));
          },
          subStr2: function (str) {
            if (str.includes("prodwest")) {
              return "PROD";
            } else {
              var s = str.substring(
                str.lastIndexOf("comm-"),
                str.lastIndexOf(".com")
              );
              return s.substring(5).toUpperCase();
            }
          },
        },
        mounted() {
          const today = new Date();
          const date =
            today.getMonth() +
            1 +
            "/" +
            today.getDate() +
            "/" +
            today.getFullYear();
          const time =
            today.getHours() +
            ":" +
            today.getMinutes() +
            ":" +
            today.getSeconds();
          const dateTime = date + " " + time;
          this.timeStamp = dateTime;
        },
      });
    </script>
  </body>
</html>
